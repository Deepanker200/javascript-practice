<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS Projects</title>
</head>

<body>
    <h1>Async in JS</h1>
    <button id="stop" value="asdsdadsa">Stop</button>

</body>
<script>
    const sayDeepanker = function () {
        console.log("Deepanker");
    }

    setTimeout(sayDeepanker, 2000)

    const changeText = function () {
        document.querySelector('h1').innerHTML = "Js Practice"
    }

    const changeME = setTimeout(changeText, 2000)

    document.querySelector('#stop')
    .addEventListener('click',function(){
        clearTimeout(changeME)
        console.log("Stopped")
    })

</script>

</html>
